<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">
$(document).ready(function(){
var url='http://ax.itunes.apple.com/WebObjects/MZStoreServices.woa/wa/wsLookup?id=';
var appID = 522626820; // AppID of iTranslate Voice
  $.getJSON(url+appID,function(json){
      var app = json.results[0];
      $("#price").append('<p>'+app.price+'</p>');
  });
});
</script>
</head>
<body>

<div id="price">
</div>
</body>
</html>
